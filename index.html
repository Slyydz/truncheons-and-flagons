<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>
<body>

    <header>

        <h1>Truncheons & Flagons</h1>
    </header>


     <main class="container">

        <!-- this section will allow the user to enter scores -->
        <div class="createTab">
            <h3>Create a team:</h3>
            <div class="teamsTab">
                <input name="addTeams" type="text" placeholder="Team Name">
                <button id="record-Team">Create Team</button>
            </div>

            <div class="playersTab">
                <h3>Add a player:</h3>
                <input name="firstName" type="text" placeholder="First Name">
                <input name="lastName" type="text" placeholder="Last Name">
                <section class="dropdownPlayers">

                </section>
                <button id="record-Player">Create Player</button>
            </div>
        </div>

        <section class="round-Score">
        

        </section>

        <!-- this section will appear after the START button was clicked -->
            <div class="displayParts">
                <section class="displayPart-1">
                    <button id="startBtn" class="btns">START</button>
                </section>
                <button id="startRound">Start Round 1</button>
            </div>
            

            <!-- this section will appear when the game start to keep track of teams point -->

            <section id="points" class="currentGame-Points"></section>

            <!-- this will show the points of all time -->
            <section id="All-TimePoints" class="All-Time-Points"></section>

            <section id="inputs" class="input-points">


            </section>
            <ul class="leaderboard">

            </ul>

        <!-- When the user clicks the game will start -->
    </main>
    
</body>
<script type="module" src="./scripts/main.js"></script>
</html>
